{% extends "base.html" %}

{% block title %}
    My Courses
{% endblock %}

{% block content %}
<!-- Custom CSS to override background image -->
<style>
    body {
        background-image: none !important; /* Disable background image */
        background-color: #f5f5f5; /* Set a solid background color */
    }
</style>

<div class="container mt-5">
    <h2>My Courses</h2>
    <ul class="list-group">
        {% for course in courses %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'Course:student_course_detail' course.id %}">{{ course.title }}</a>
                <span class="badge badge-primary badge-pill">Code: {{ course.code }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">You haven't registered for any courses yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
