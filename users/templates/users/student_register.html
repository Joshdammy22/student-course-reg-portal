{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="jumbotron p-5" style="background-color: rgba(0, 0, 0, 0.6); border-radius: 10px; color: white; max-width: 500px; margin: auto;">
        <h2 class="display-5 text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_matric_number">Matric Number:</label>
                {{ form.matric_number }}
            </div>
            <div class="form-group mb-3">
                <label for="id_last_name">Surname:</label>
                {{ form.last_name }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </form>
    </div>
</div>
{% endblock %}
